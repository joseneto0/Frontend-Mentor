<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main">
    <div class="main-resultado">
      <h1 class="main-resultado-title">Your Result</h1>
      <div class="main-resultado-circulo">
        <p><span>76</span><br> of 100</p>
      </div>
      <h2 class="main-resultado-great">Great</h2>
      <p class="main-resultado-descricao">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="main-provas">
      <h2>Summary</h2>
      <div class="main-provas-reaction">
        <img src="assets/images/icon-reaction.svg" alt="" class="main-provas-icon">
        <p class="main-provas-reaction-p">Reaction</p>
        <p><strong>80</strong> <span>/ 100</span></p>
      </div>
      <div class="main-provas-memory">
        <img src="assets/images/icon-memory.svg" alt="" class="main-provas-icon">
        <p class="main-provas-memory-p">Memory </p>
        <p class="main-provas-pontuacao"><strong>92</strong> <span>/ 100</span></p>
      </div>
      <div class="main-provas-verbal">
        <img src="assets/images/icon-verbal.svg" alt="" class="main-provas-icon">
        <p class="main-provas-verbal-p">Verbal </p>
        <p class="main-provas-verbal-pontuacao"><strong>61</strong> <span>/ 100</span></p>
      </div>
      <div class="main-provas-visual">
        <img src="assets/images/icon-visual.svg" alt="" class="main-provas-icon">
        <p class="main-provas-visual-p">Visual</p>
        <p class="main-provas-visual-pontuacao"><strong>72</strong> <span>/ 100</span></p>

      </div>
      <a href="#" class="main-provas-botao">Continue</a>
    </div>
  </div>
</body>
</html>
