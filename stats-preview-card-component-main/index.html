<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>

  <main class="conteudo">
    <div class="conteudo-texto">
      <h1 class="titulo">Get <strong>insights</strong> that help your business grow.</h1>
      <p class="descricao">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <aside class="numeros-empresa">
        <p class="valores">10k+ <br><span>companies</span></p>
        <p class="valores">314 <br><span>templates</span></p>
        <p class="valores">12m+ <br><span>queries</span></p>
      </aside>
    </div>
    <picture class="imagem">
        <source media="(max-width: 600px)" srcset="./images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="">
    </picture>
  </main>
</body>
</html>
