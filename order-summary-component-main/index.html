<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="principal">
    <img src="images/illustration-hero.svg" alt="" class="principal-imagem">
    <h1 class="titulo">Order Summary</h1>
    <p class="paragrafo">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="planos">
      <div class="circulo"><img src="images/icon-music.svg" alt=""></div>
      <p class="planos-paragrafo">Annual Plan <br> <span>$59.99/year</span></p>
      <a href=""class="change">Change</a>
    </div>
    <a href="" class="botao">
      <p>Proceed to Payment</p>
    </a>
    <a href="#" class="cancelar">Cancel Order</a>
  </main>
</body>

</html>
