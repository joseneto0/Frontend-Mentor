<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="main">
    <div class="imagem">
      <img src="images/image-equilibrium.jpg" alt="" class="imagem-principal">
      <div class="overlay-imagem-principal">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <a href="" class="titulo-nodec">
      <h3 class="titulo">Equilibrium #3429</h3>
    </a>
    <p class="paragrafo">Our Equilibrium collection promotes balance and calm.</p>
    <div class="preco">
      <div class="preco-cont cont1">
        <img src="images/icon-ethereum.svg" alt="" srcset="" class="icon-ethereum">
        <p class="custo">0.041 ETH</p>
      </div>
      <div class="preco-cont cont2">
        <img src="images/icon-clock.svg" alt="" class="icon-clock">
        <p class="days-left">3 days left</p>
      </div>
    </div>
    <hr class="linha">
    <div class="creation">
      <img src="images/image-avatar.png" alt="" srcset="">
      <p class="creation-paragrafo">Creation of <a href="#" class="name">Jules Wyvern</a></p>
    </div>
  </main>

</body>

</html>
