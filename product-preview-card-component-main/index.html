<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="conteudo">
      <div class="conteudo-imagem">
        <picture>
          <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="" srcset="">
        </picture>
      </div>
      <article class="conteudo-desc">
        <h3 class="perfume">PERFUME</h3>
        <h1 class="titulo-principal">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="preco">$149.99 <span class="preco-original">$169.99</span></p>
        <a href='#' class="caixa-botao">
          <img src="images/icon-cart.svg" alt="">
          <p class="texto-botao">Add to Cart</p>
        </a>
      </article>
    </main>
</body>

</html>
