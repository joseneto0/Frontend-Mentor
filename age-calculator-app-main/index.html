<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="assets/js/main.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
    <div class="conteiner">
      <div class="box">
        <div class="date">
          <div class="input-day">
            <p class="input-text" id="dia">DAY</p>
            <input type="number" placeholder="DD" id="inputDay" class="input"></input>
          </div>
          <div class="input-month">
            <p class="input-text" id="mes">MONTH</p>
            <input type="number" placeholder="MM" id="inputMonth" class="input"></input>
          </div>
          <div class="input-year">
            <p class="input-text" id="ano">YEAR</p>
            <input type="number" placeholder="YYYY" id="inputYear" class="input"></input>
          </div>
        </div>
        <div class="meio">
          <hr>
          <div class="bola" onclick="handleClick(event)">
            <img src="assets/images/icon-arrow.svg" alt="">
          </div>
          <hr class="linha2">
        </div>
        <div class="data">
          <p><span class="datas" id="resultYear">--</span> years</p>
          <p><span class="datas" id="resultMonth">--</span> months</p>
          <p><span class="datas" id="resultDay">--</span> days</p>
        </div>
        
      </div>
    </div>
</body>
</html>
